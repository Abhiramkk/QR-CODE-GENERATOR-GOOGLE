<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOOGLE SHAPES QR CODE GENERATOR</title>
  <link rel="icon" href="https://fav.farm/ðŸŒ€" />

  <!-- Custom Cursor -->
  <style>
    body {
      cursor: url('https://cur.cursors-4u.net/games/gam-16/gam1514.cur'), auto;
      background: #f4f4f8;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    input, select, button {
      padding: 0.7rem;
      margin: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .theme-dark {
      background: #111;
      color: white;
    }

    .qr-container {
      margin-top: 2rem;
    }

    #loading {
      display: none;
      margin: 1rem auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GOOGLE SHAPES QR CODE GENERATOR</h1>
    <input type="text" id="linkInput" placeholder="Enter website link" size="40" />
    <select id="themeSelect">
      <option value="dots">Google Dots</option>
      <option value="classic">Classic</option>
    </select>
    <button onclick="generateQR()">Generate QR Code</button>
    <button onclick="toggleTheme()">Toggle Theme</button>

    <div id="loading"></div>
    <div class="qr-container" id="qrContainer"></div>
  </div>

  <script>
    const loading = document.getElementById("loading");
    const container = document.getElementsByClassName("container")[0];

    function toggleTheme() {
      container.classList.toggle("theme-dark");
    }

    function generateQR() {
      const url = document.getElementById("linkInput").value.trim();
      const theme = document.getElementById("themeSelect").value;
      const qrContainer = document.getElementById("qrContainer");

      if (!url) {
        alert("Please enter a URL.");
        return;
      }

      qrContainer.innerHTML = "";
      loading.style.display = "block";

      setTimeout(() => {
        let qrUrl = "";
        if (theme === "classic") {
          qrUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(url)}&size=250x250`;
        } else {
          qrUrl = `https://qrtiger.com/qr?url=${encodeURIComponent(url)}`;
        }

        const img = document.createElement("img");
        img.src = qrUrl;
        img.alt = "QR Code";
        img.style.marginTop = "1rem";
        img.style.borderRadius = "16px";
        qrContainer.appendChild(img);

        loading.style.display = "none";
      }, 1000);
    }
  </script>
</body>
</html>
