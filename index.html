<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOOGLE SHAPES QR CODE GENERATOR</title>
  <link rel="icon" href="https://fav.farm/ðŸŒ€" />

  <style>
    /* Custom Cursor */
    body {
      cursor: url('https://cdn-icons-png.flaticon.com/512/32/32355.png'), auto;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f8;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    .dark {
      background-color: #111;
      color: white;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      text-align: center;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background-color: white;
    }

    .dark .container {
      background-color: #1e1e1e;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    input, select, button {
      padding: 0.7rem;
      margin: 0.5rem;
      border-radius: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .qr-output {
      margin-top: 2rem;
    }

    #loading {
      display: none;
      margin: 1rem auto;
      width: 40px;
      height: 40px;
      border: 5px solid #ddd;
      border-top: 5px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GOOGLE SHAPES QR CODE GENERATOR</h1>
    <input type="text" id="urlInput" placeholder="Enter website URL" size="40">
    <br>
    <select id="styleSelect">
      <option value="classic">Classic</option>
      <option value="dots">Google Shapes</option>
    </select>
    <button onclick="generateQR()">Generate QR</button>
    <button onclick="toggleDark()">Toggle Theme</button>

    <div id="loading"></div>
    <div class="qr-output" id="qrContainer"></div>
  </div>

  <script>
    function toggleDark() {
      document.body.classList.toggle('dark');
    }

    function generateQR() {
      const url = document.getElementById("urlInput").value.trim();
      const style = document.getElementById("styleSelect").value;
      const qrContainer = document.getElementById("qrContainer");
      const loading = document.getElementById("loading");

      if (!url) {
        alert("Please enter a valid URL");
        return;
      }

      qrContainer.innerHTML = "";
      loading.style.display = "block";

      setTimeout(() => {
        loading.style.display = "none";
        let qrURL = "";

        if (style === "classic") {
          qrURL = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(url)}&size=250x250`;
        } else {
          // Placeholder for a custom-styled Google QR (could be swapped with another API or image later)
          qrURL = `https://qrtiger.com/qr?url=${encodeURIComponent(url)}`;
        }

        const img = document.createElement("img");
        img.src = qrURL;
        img.alt = "QR Code";
        img.style.maxWidth = "100%";
        img.style.borderRadius = "16px";
        img.style.marginTop = "1rem";

        qrContainer.appendChild(img);
      }, 1200);
    }
  </script>
</body>
</html>
